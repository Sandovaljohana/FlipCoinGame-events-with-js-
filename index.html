<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Flip Coin</title>

</head>
<body>

    <h1>FLIP COIN GAME</h1>
    <div class="container">
        <div class="coin" id="coin">

     <div class="heads">
        <img src="./src/images/head.png" alt="whalecoin">
     </div>

     <div class="tails">
        <img src="./src/images/tail.png" alt="leavescoin">
     </div>

        </div>
    </div>


<div class="stats">
    <p id="heads-count" class="">Heads: 0</p>
    <p id="tails-count" class="">Tails: 0</p>
</div>

<div class="buttons">
    <button id="flip-button">Flip Coin</button>
    <button id="reset-button">Reset</button>
</div>

   
<script src="./src/js/eventos.js"></script>
</body>
</html>
